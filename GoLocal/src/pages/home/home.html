<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-4 text-left>
        <ion-title class = "logo">
          <img src= "assets/imgs/GoLocalLogo.png"/>
        </ion-title></ion-col>
      <ion-col col-4></ion-col>

        <button class = "about" ion-button clear (click)="goToAbout()">About Us</button>

    </ion-row>
  </ion-navbar>
</ion-header>
