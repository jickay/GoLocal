<ion-header>
  <ion-navbar>
    <button ion-button clear (click)="backToHome()"><img width="250" height="100" src="../../assets/imgs/GoLocalLogo.png"></button>
    <button ion-button clear (click)="backToHome()"> Log In/Create Account</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="addProfile()">Add user profile</button>
    <ion-grid>
        <ion-row>
          <ion-col>
          Column 1 of 2 <br>
          Will Contain: <br>
          - profile picture <br>
          - description <br>
          </ion-col>
          <ion-col>
          Column 2 of 2 <br>
          Will Contain: <br>
          - interests <br>
          - current bookings <br> 
          - past bookings <br>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>
