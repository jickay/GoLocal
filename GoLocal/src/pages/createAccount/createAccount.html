<ion-header>
  <ion-navbar>
    <ion-title>
      Create Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label> I am a </ion-label>
      <ion-select [(ngModel)]="userType">
        <ion-option value="0"> Traveller</ion-option>
        <ion-option value="1"> Guide</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label stacked>Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="fullname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Contact</ion-label>
      <ion-input type="text" [(ngModel)]="contact"></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button (click)= "createAccount()">Create Account</button>
  <button ion-button (click)= "loginModal()"> Already have an account?</button>
</ion-content>
