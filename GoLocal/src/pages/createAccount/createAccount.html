<ion-header>
  <ion-navbar>
    <ion-title>
      Create Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label> I am a </ion-label>
      <ion-select [(ngModel)]="usertype">
        <ion-option> Traveller</ion-option>
        <ion-option> Guide</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button (click)= "createAccount()">Create Account</button>
  <button ion-button (click)= "loginModal()"> Already have an account?</button>
</ion-content>
